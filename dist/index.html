<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lemon Navigation</title>
    <link rel="stylesheet" href="style.49847a3b.css">
    <link rel="icon" href="favicon.47ff558c.ico">
</head>

<body>
    <header class="site-header">

        <div class="lemon">
            <svg class="icon">
                <use xlink:href="#icon-lemon"></use>
            </svg>
        </div>
        <form class="select-form" action="https://www.baidu.com/s" method="get">
            <input autocomplete="off" placeholder="输入查询内容（使用百度搜索引擎）" name="wd" type="text">
            <button type="submit">百度搜索</button>
        </form>

    </header>
    <main class="site-main">
        <ul class="site-list">
            <li id="addSite">
                <div class="add-site">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="add-text">
                        请输入网址
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1790324_5qizli5548.js"></script>
    <script src="main.04afc3aa.js"></script>
</body>

</html>
